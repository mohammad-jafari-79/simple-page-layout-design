<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./font/font-face.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>simple-page-layout</title>
  </head>
  <body>
    <header class="section">
      <p>header</p>
    </header>
    <div class="clearfix c1 c2">
      <div class="section sidebar c2">
        <div class="row">
          <div class="box"><p>box</p></div>
        </div>
        <div class="row">
          <div class="box"><p>box</p></div>
        </div>
      </div>
      <div class="section content">
        <div class="row">
          <div class="box"><p>box</p></div>
          <div class="box"><p>box</p></div>
          <div class="box"><p>box</p></div>
        </div>
        <div class="row">
          <div class="box"><p>box</p></div>
          <div class="box"><p>box</p></div>
          <div class="box"><p>box</p></div>
        </div>
      </div>
    </div>
    <div class="clearfix c2">
      <div class="section about c2">
        <p>about</p>
      </div>
      <div class="section contact">
        <p>contact</p>
      </div>
    </div>
    <footer class="section">
      <p>footer</p>
    </footer>
  </body>
</html>
